    <title>Document</title>

<body>

    <header>

        <section id="navbar ">

            <div class="container part1-hd">
                <div class="pt-2 row">
                    <div class="col-md-8 col-lg-8 col-sm-12">
                        <div class="row">
                            <div class="col-md-4 col-lg-4 col-sm-6">
                                <div class="img-logo">
                                    <a class="navbar-brand" href="#"><img src="./images/home-logo-netmeds-new.svg"
                                            alt=""></a>
                                </div>

                            </div>
                            <div class="col-md-8 col-lg-8 col-sm-6">
                                <div>

                                    <input class="form-control me-2" type="text"
                                        placeholder="Search for Medicine & Wellness products..">
                                </div>

                            </div>

                        </div>


                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-12">
                        <div class="nav-part-right d-flex">
                            <div class="part-1-nav-ri d-flex">
                                <img src="./images/header/upper-part/upload_rx.svg" alt="" srcset="">
                                <p class="text-white">Upload</p>

                            </div>

                            <div class="part-1-nav-ri d-flex">
                                <img src="./images/header/upper-part/cart_icon.svg" alt="" srcset="">
                                <p class="text-white">Cart</p>

                            </div>

                            <div class="part-1-nav-ri d-flex">
                                <img src="./images/header/upper-part/profile_icon.svg" alt="">
                                <p class="text-white">Sign in / Sign out</p>
                            </div>


                        </div>

                    </div>



                </div>

                <div>

                </div>

            </div>
        </section>
    </header>


   
    <section id="login">
        <div class="container p-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="image-cont" >
                        <img src="/images/1img.png" style="max-width: 100%;" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="pt-5 pb-5 tittle">
                        <h2>SignIn/SignUp</h2>
                        <p>Sign up or Sign in to access your orders, special offers, health tips and more!</p>
                    </div>
                    <div class="phone-no">
                        <span>+91</span> <input class="login-numb" type="text" placeholder="Enter your phone no">

                       <div class="pad py-3">
                        <button class="login-submit-btn text-white" type="submit">USE OPT</button>
                       </div>

                       <div class="py-5 gle-fb-btn d-flex">
                           <button class="btn-1" > <img src="./images/google-icon.png" alt=""> Google</button>
                           <button class="btn-2"><img src="./images/facebook-icon.png" alt="" srcset=""> Facebook</button>

                       </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
   
    
</body>
